<!DOCTYPE html>
<html>
    <head>
            <title>Test Notification</title>
    </head>
    <body>
        <h4>The Last 4 notifications will show up here</h4>
        <!-- Example of changing suff with action-->
        <div id="serverData1"></div>
        <div id="serverData2"></div>
        <div id="serverData3"></div>
        <div id="serverData4"></div>
        <script type="text/javascript">
            //check for browser support
            if(typeof(EventSource)!="undefined"){
                //create an object, passing it the name and location
                //of the server side script
                var eSource = new EventSource("/GetData1");
                eSource.onmessage=function(event){
                    document.getElementById("serverData1").innerHTML = event.data + "<br>";
                };
                var eSource1 = new EventSource("/GetData2");
                eSource1.onmessage=function(event){
                    document.getElementById("serverData2").innerHTML = event.data + "<br>";
                };
                var eSource2 = new EventSource("/GetData3");
                eSource2.onmessage=function(event){
                    document.getElementById("serverData3").innerHTML = event.data + "<br>";
                };
                var eSource3 = new EventSource("/GetData4");
                eSource3.onmessage=function(event){
                    document.getElementById("serverData4").innerHTML = event.data + "<br>";
                };
            }
            else{
                document.getElementById("serverData1").innerHTML = 
                "Your browser doesn't recieve server-sent events.";
            }
        </script>
