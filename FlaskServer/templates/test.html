<!DOCTYPE html>
<html>
    <head>
        <title>Test server changes</title>
    </head>
    <body>
        <h4>This is a test</h4>
        <!--Here is where the server data will appear-->
        <div id="serverData"></div>
        <script type="text/javascript">
        //check for browser support
        if(typeof(EventSource)!=="undefined"){
            //create an object, passing it the name and location
            //of the server side script
            var eSource = new EventSource("/hewwo2");
            //detect message receipt
            eSource.onmessage = function(event) {
                if(event.data!=="")
                    document.getElementById("serverData").innerHTML += event.data + "<br>";
            };
            //document.getElementById("serverData").innerHTML += "here<br>";
        }
        else{
            document.getElementById("serverData").innerHTML = 
            "Whoops! Your browser doesn't receive server-sent events.";
        }
        </script>
    </body>
</html>
